<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나를 소개합니다</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      max-width: 200px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #333333;
      margin: 0 0 10px;
    }

    p {
      color: #666666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="myphoto.png" alt="프로필 사진" class="profile-image">
    <h1>안녕하세요, 저는 한예원입니다</h1>
    <p>
      생년월일: 01.07.15
    </p>
    <p>
      학교: 이화여자대학교
      <br>
      전공: 커뮤니케이션미디어학, 경영학
    </p>
    <p>
      취미: 글쓰기, 수영, 독서
    </p>
    <p>
      좌우명: 하고싶은 거 다하자, 할 거면 잘하자
    </p>
  </div>
</body>
</html>
